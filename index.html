<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1><i class="fas fa-magic me-2"></i>Ultimate PDF Converter</h1>
                        <p class="mb-0">Transform your text into beautiful PDFs</p>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="pdfTitle" class="form-label">
                                <i class="fas fa-heading me-1"></i>Document Title
                            </label>
                            <input type="text" class="form-control" id="pdfTitle" placeholder="My Awesome Document">
                        </div>
                        <div class="mb-4">
                            <label for="textInput" class="form-label">
                                <i class="fas fa-align-left me-1"></i>Your Content
                            </label>
                            <textarea class="form-control" id="textInput" rows="12" placeholder="Type or paste your content here..."></textarea>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fileName" class="form-label">
                                    <i class="fas fa-file-signature me-1"></i>File Name
                                </label>
                                <input type="text" class="form-control" id="fileName" placeholder="my-document.pdf">
                            </div>
                            <div class="col-md-3">
                                <label for="fontSize" class="form-label">
                                    <i class="fas fa-text-height me-1"></i>Font Size
                                </label>
                                <select class="form-select" id="fontSize">
                                    <option value="10">10pt</option>
                                    <option value="12" selected>12pt</option>
                                    <option value="14">14pt</option>
                                    <option value="16">16pt</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="themeColor" class="form-label">
                                    <i class="fas fa-palette me-1"></i>Theme
                                </label>
                                <select class="form-select" id="themeColor">
                                    <option value="blue" selected>Blue</option>
                                    <option value="purple">Purple</option>
                                    <option value="green">Green</option>
                                    <option value="red">Red</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="generateBtn" class="btn btn-lg">
                                <i class="fas fa-file-export me-2"></i>Create Beautiful PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
